<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toggle Password in Multiple Forms</title>
  </head>
  <body>
    <h2>Change Username</h2>
    <p>Enter your username and password to change your username.</p>

    <form>
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" data-js="password">
      </div>

      <div>
        <label for="show-password">
          <input type="checkbox" name="show-password" id="show-password"
            data-js="toggle-password">
          Show password
        </label>
      </div>

      <p>
        <button type="submit">Change Username</button>
      </p>
    </form>


    <h2>Change Password</h2>
    <p>Enter your current password and new password below.</p>

    <form>
      <div>
        <label for="current-password">Current Password</label>
        <input type="password" name="current-password" id="current-password" data-js="password">
      </div>

      <div>
        <label for="new-password">New Password</label>
        <input type="password" name="new-password" id="new-password" data-js="password">
      </div>

      <div>
        <label for="show-passwords">
          <input type="checkbox" name="show-passwords" id="show-passwords"
            data-js="toggle-password">
          Show passwords
        </label>
      </div>

      <p>
        <button type="submit">Change Passwords</button>
      </p>
    </form>
    <script src="app.js"></script>
  </body>
</html>
