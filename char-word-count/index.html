<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Character & Word Count Coding Exercise</title>
  </head>
  <body>
    <main>
      <h1>Character Count</h1>
      <div>
        <label for="text">Enter your text below.</label>
        <textarea id="text" class="js-textarea" aria-describedby="count"></textarea>

        <p id="count" aria-live="polite" aria-atomic="true">You've written <strong><span id="word-count" class="js-words">0</span> words</strong> and <strong><span id="character-count" class="js-chars">0</span> characters</strong>.</p>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
